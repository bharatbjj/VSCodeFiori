specVersion: '2.2'
metadata:
  name: testfioriapp
type: application
resources:
  configuration:
    propertiesFileSourceEncoding: UTF-8
server: 
  customMiddleware:
  
  
    - name: ui5-middleware-proxy-basicauth
      afterMiddleware: compression
      mountPath: /sap
      configuration:
        baseUri: "https://sapes5.sapdevcenter.com/sap"
        client: "002"
    
    - name: ui5-middleware-livereload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp      
builder:
  cachebuster:
    signatureType: hash
  customTasks:
    
  - name: ui5-task-nwabap-deployer
    afterTask: generateVersionInfo
    configuration: 
      resources:
        path: dist
        pattern: "**/*.*"
      connection:
        server: https://sapes5.sapdevcenter.com  
      ui5:
        language: EN
        package: $TMP
        bspContainer: ZTODO
        bspContainerText: UI5 Upload
        transportNo: TODO
        calculateApplicationIndex: true      

         